name: Report

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

permissions: {}

env:
  COMPDEF: "component-definition-${{ github.run_id }}.json"
  FRAMEWORK: "SSDF"

jobs:
  generate-posture:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.24'
          cache: false
          check-latest: true

      - name: Setup c2pcli
        uses: jpower432/c2p-actions/actions/setup-c2pcli@0bc42f492f3a6854fe0afc99c50100db8f5e17c6 # main

      - name: Install C2P plugins
        uses: ./.github/actions/install-conforma-plugin

      - uses: ./.github/actions/run-checks

      - name: Create Component Definition
        run: |
          go build -C cmd/  -o ../gemara-transformer
          ./gemara-transformer component -t "GitHub Repository" -v "conforma" > "${COMPDEF}"

      - name: Add GitHub ORG to config
        env:
          ORG: ${{ github.event.repository.owner.login }}
        run: sed -i "s/{{ ORG }}/$ORG/g" configs/c2p-config.yaml

      - name: Aggregate results
        run: c2pcli result2oscal -c configs/c2p-config.yaml  -d "${COMPDEF}" -n "${FRAMEWORK}" -p $(go env GOPATH)/bin

      - uses: actions/upload-artifact@v4
        with:
          name: component-definition
          path: ${{ env.COMPDEF }}
          retention-days: 5

      # Post summary on GitHub action summary
      - name: Summary
        run: |
          wget https://raw.githubusercontent.com/usnistgov/oscal-content/refs/heads/main/nist.gov/SP800-218/ver1/json/NIST_SP800-218_ver1_catalog.json -O catalog.json
          c2pcli oscal2posture -c configs/c2p-config.yaml -r assessment-results.json -d "${COMPDEF}" -n "${FRAMEWORK}" --catalog catalog.json >> $GITHUB_STEP_SUMMARY
